<ng-container *ngIf="validPlatform('mac') || validPlatform('windows')">
  <div class="d-flex flex-row">
    <app-sidebar style="width: 20%;" *ngIf="showSideBar"></app-sidebar>
    <div [style]="showSideBar ? 'width: 80%; position: relative;' : 'width: 100%; position: relative;'">
      <router-outlet></router-outlet>
      <div style="position: absolute; bottom: 50%; left: 0%;">
        <button type="button" class="btn btn-primary p-2 border-0 shadow-lg rounded-0" (click)="showSideBar = true"
          *ngIf="!showSideBar">
          <img src="assets/images/show_sidebar.png" height="30px" alt="" srcset="">
        </button>
        <button type="button" class="btn btn-danger p-2 border-0 shadow-lg rounded-0" (click)="showSideBar = false"
          *ngIf="showSideBar">
          <img src="assets/images/cross.png" height="30px" alt="" srcset="">
        </button>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="validPlatform('iphone') || validPlatform('ipad') || validPlatform('andriod')">
  <div class="d-flex flex-row p-0 m-0">
    <app-sidebar style="width: 100%;" *ngIf="showSideBar"></app-sidebar>
    <div style="width: 100%;" *ngIf="!showSideBar">
      <router-outlet></router-outlet>
    </div>
    <div style="position: absolute; bottom: 0%; left: 0%;">
      <button type="button" class="btn btn-primary p-2 border-0 shadow-lg rounded-0" (click)="showSideBar = true"
        *ngIf="!showSideBar">
        <img src="assets/images/show_sidebar.png" height="30px" alt="" srcset="">
      </button>
      <button type="button" class="btn btn-danger p-2 border-0 shadow-lg rounded-0" (click)="showSideBar = false"
        *ngIf="showSideBar">
        <img src="assets/images/cross.png" height="30px" alt="" srcset="">
      </button>
    </div>
  </div>
</ng-container>
