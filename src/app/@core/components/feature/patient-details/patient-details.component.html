<ng-container *ngIf="true">
  <div class="mt-2" style="min-width: 50%;" *ngIf="patientDetails">

    <div class="d-flex flex-column">
      <div class="d-flex flex-column form-filed ">
        <label class="d-flex justify-content-between" for="">
          <strong>Patient Name</strong>
          <strong style="color: red;">UHID No: {{patientDetails.RegNo}}</strong>
        </label>
        <div class="d-flex flex-row ">
          <select name="" id="" class="form-select w-10rem" [(ngModel)]="patientDetails.Salutation">
            <option value="">Salutation</option>
            <option value="Mr">Mr.</option>
            <option value="Miss">Miss.</option>
            <option value="Mrs">Mrs.</option>
          </select>
          <input type="text" name="" id="" class="form-control" placeholder="Enter patient name here..."
          [(ngModel)]="patientDetails.EntityName">
        </div>
      </div>
      <div class="d-flex flex-row gap-1 w-100 mt-3">
        <div class="d-flex flex-column form-filed" style="width: 20%;">
          <label for="">
            <strong>Date of Birth</strong>
          </label>
          <div class="d-flex flex-row ">
            <input type="date" name="" id="" class="form-control">
          </div>
        </div>
        <div class="d-flex flex-column form-filed" style="width: 15%;">
          <label class="d-flex justify-content-between" for="">
            <strong>Age</strong>
            <strong style="color: red;">(Yr)</strong>
          </label>
          <div class="d-flex flex-row align-items-end">
            <input type="text" name="" id="" class="form-control" placeholder="Patient Age..."
              [(ngModel)]="patientDetails.PrimaryId1">
          </div>
        </div>
        <div class="d-flex flex-column form-filed" style="width: 15%;">
          <label class="d-flex justify-content-between" for="">
            <strong>Weight</strong>
            <strong style="color: red;">(Kg)</strong>
          </label>
          <div class="d-flex flex-row align-items-end">
            <input type="text" name="" id="" class="form-control">
          </div>
        </div>
        <div class="d-flex flex-column form-filed" style="width: 25%;">
          <label for="">
            <strong>Gender</strong>
          </label>
          <div class="d-flex flex-row ">
            <select name="" id="" class="form-select" [(ngModel)]="patientDetails.PrimaryFld2">
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Rather not say</option>
            </select>
          </div>
        </div>
        <div class="d-flex flex-column form-filed" style="width: 25%;">
          <label for="">
            <strong>Category</strong>
          </label>
          <div class="d-flex flex-row ">
            <select name="" id="" class="form-select" [(ngModel)]="patientDetails.ExternalCategory">
              <option value="">Select Status</option>
              <option value="{{data.ListItem}}" *ngFor="let data of patientCategoryList">{{data.ListItem | uppercase}}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column form-filed mt-3">
        <label class="d-flex justify-content-between" for="">
          <strong>Address</strong>
          <!-- <strong style="color: red;">UHID No: </strong> -->
        </label>
        <div class="d-flex flex-row ">
          <textarea name="" id="" rows="3" class="form-control" [(ngModel)]="patientDetails.PrimaryFld4"></textarea>
        </div>
      </div>
      <div class="d-flex flex-row gap-1 w-100 mt-3">
        <div class="d-flex flex-column form-filed" style="width: 25%;">
          <label for="">
            <strong>City</strong>
          </label>
          <div class="d-flex flex-row ">
            <input type="text" name="" id="" class="form-control">
          </div>
        </div>
        <div class="d-flex flex-column form-filed" style="width: 25%;">
          <label class="d-flex justify-content-between" for="">
            <strong>State</strong>
            <!-- <strong style="color: red;">(Yr)</strong> -->
          </label>
          <div class="d-flex flex-row align-items-end">
            <input type="text" name="" id="" class="form-control" [(ngModel)]="patientDetails.State">
          </div>
        </div>
        <div class="d-flex flex-column form-filed" style="width: 25%;">
          <label class="d-flex justify-content-between" for="">
            <strong>Country</strong>
            <!-- <strong style="color: red;">(Kg)</strong> -->
          </label>
          <div class="d-flex flex-row align-items-end">
            <input type="text" name="" id="" class="form-control" [(ngModel)]="patientDetails.Country">
          </div>
        </div>
        <div class="d-flex flex-column form-filed" style="width: 25%;">
          <label for="">
            <strong>Pincode</strong>
          </label>
          <div class="d-flex flex-row ">
            <input type="text" name="" id="" class="form-control">
          </div>
        </div>
      </div>
      <div class="d-flex flex-row gap-1 w-100 mt-3">
        <div class="d-flex flex-column form-filed" style="width: 33.3%;">
          <label for="">
            <strong>Contact No</strong>
          </label>
          <div class="d-flex flex-row ">
            <input type="text" name="" id="" class="form-control" [(ngModel)]="patientDetails.PrimaryFld1">
          </div>
        </div>
        <div class="d-flex flex-column form-filed" style="width: 33.3%;">
          <label class="d-flex justify-content-between" for="">
            <strong>WhatsApp No</strong>
            <!-- <strong style="color: red;">(Yr)</strong> -->
          </label>
          <div class="d-flex flex-row align-items-end">
            <input type="text" name="" id="" class="form-control" [(ngModel)]="patientDetails.PrimaryFld1">
          </div>
        </div>
        <div class="d-flex flex-column form-filed" style="width: 33.4%;">
          <label class="d-flex justify-content-between" for="">
            <strong>Marital Status</strong>
            <!-- <strong style="color: red;">(Kg)</strong> -->
          </label>
          <div class="d-flex flex-row align-items-end">
            <select name="" id="" class="form-select" [(ngModel)]="patientDetails.MaritalStatus">
              <option value="">Select Status</option>
              <option value="{{data.ListItem}}" *ngFor="let data of maritalStatusList">{{data.ListItem | uppercase}}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="d-flex flex-row gap-1 w-100 mt-3">
        <div class="d-flex flex-column form-filed" style="width: 50%;">
          <label for="">
            <strong>Addhar Card No</strong>
          </label>
          <div class="d-flex flex-row ">
            <input type="text" name="" id="" class="form-control" placeholder="Enter Addhar No here"
          [(ngModel)]="patientDetails.AadharCard">
          </div>
        </div>
        <div class="d-flex flex-column form-filed" style="width: 50%;">
          <label class="d-flex justify-content-between" for="">
            <strong>Email Id</strong>
            <!-- <strong style="color: red;">(Yr)</strong> -->
          </label>
          <div class="d-flex flex-row align-items-end">
            <input type="email" name="" id="" class="form-control">
          </div>
        </div>
      </div>
      <div class="d-flex flex-column form-filed mt-3">
        <label class="d-flex justify-content-between" for="">
          <strong>Additional Details</strong>
          <!-- <strong style="color: red;">UHID No: </strong> -->
        </label>
        <div class="d-flex flex-row ">
          <textarea name="" id="" class="form-control" rows="3" [(ngModel)]="patientDetails.AdditionalDetails"></textarea>
        </div>
      </div>
      <hr>
      <div class="d-flex flex-column text-center">
        <strong class="rounded-5 p-1" style="color: #FFF80A; background-color: #9384D1;"><i>If Cashless!</i></strong>
        <div class="d-flex flex-row gap-1 w-100 mt-3">
          <div class="d-flex flex-column form-filed" style="width: 50%;">
            <label for="">
              <strong>Payer</strong>
            </label>
            <div class="d-flex flex-row ">
              <select name="" id="" class="form-select" [(ngModel)]="patientDetails.Payer">
                <option value="">Select Status</option>
                <option value="{{data.ListItem}}" *ngFor="let data of payerList">{{data.ListItem | uppercase}}</option>
              </select>
            </div>
          </div>
          <div class="d-flex flex-column form-filed" style="width: 50%;">
            <label for="">
              <strong>TPA</strong>
            </label>
            <div class="d-flex flex-row ">
              <select name="" id="" class="form-select" [(ngModel)]="patientDetails.TPA">
                <option value="">Select Status</option>
                <option value="{{data.ListItem}}" *ngFor="let data of tpaList">{{data.ListItem | uppercase}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="d-flex flex-column">
        <div class="d-flex flex-row gap-1 w-100 mt-3">
          <div class="d-flex flex-column form-filed" style="width: 60%;">
            <label for="">
              <strong>Alias</strong>
            </label>
            <div class="d-flex flex-row ">
              <input type="text" name="" id="" class="form-control" placeholder="Enter alias here"
              [(ngModel)]="patientDetails.AlternateName">
            </div>
          </div>
          <div class="d-flex flex-column form-filed" style="width: 30%;">
            <label for="">
              <strong style="color: red;">Reg. Date</strong>
            </label>
            <div class="d-flex flex-row ">
              <input type="date" name="" id="" class="form-control" [(ngModel)]="patientDetails.CreatedAt">
            </div>
          </div>
          <button type="button" class="btn btn-success shadow-lg" disabled>
            Save Admission
          </button>
        </div>
      </div>
    </div>

  </div>

</ng-container>
