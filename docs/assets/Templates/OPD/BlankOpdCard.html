<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blank OPD Card</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="HTML_Assets/bootstrap/css/bootstrap.min.css">

<body>

  <div class="container-fluid" id="printArea" style="position: relative; height: 100vh;">

    <div class="row p-0">
      <div class="col-12 p-0" style="width:100%">
        <img src="assets/banner/banner.png" height="150px" width="100%">
      </div>
      <div class="col-12 p-0" style="width:100%">
        <table class="table table-sm table-bordered" style="font-size:0.8rem !important">
          <tbody>
            <tr>
              <td style="width: 20%; text-wrap: nowrap;"><strong>Name :</strong></td>
              <td>#PNAME# </td>
              <td style="width: 20%; text-wrap: nowrap;"><strong>Age & Gender :</strong> (#AGE#/#SEX#)</td>
            </tr>
            <tr>
              <td style="width: 20%;"><strong>OPD Case No :</strong></td>
              <td>#OPDNO#</td>
              <td style="width: 20%; text-wrap: nowrap;"><b>DATE -</b> #APPDATE#</td>
            </tr>
            <tr>
              <td style="width: 20%;"><strong>Contact No :</strong></td>
              <td>#MOBILENO#</td>
              <td style="width: 20%; text-wrap: nowrap;"><strong>Weigth :</strong></td>
            </tr>
            <tr>
              <td style="width: 20%;"><strong>Address :</strong></td>
              <td>#ADDRESS#</td>
              <td style="width: 20%; text-wrap: nowrap;"><strong>BP :</strong> </td>
            </tr>
            <tr>
              <td style="width: 20%;"><strong>Consultant Name :</strong></td>
              <td>#DOCTORNAME#</td>
              <td style="width: 20%; text-wrap: nowrap;"><strong></strong> </td>
            </tr>
          </tbody>
        </table>
        <!-- <div class="d-flex justify-content-between" style="border-bottom: 2px solid black;">

            </span>
          <span style="font-size:0.7rem !important"></span>
        </div> -->
      </div>
    </div>
  </div>
